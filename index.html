<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Journal</title>
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5" id="navigation-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">JOURNAL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active"  href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
              </li>
            </ul>
            
          </div>
        </div>
    </nav>

<center>
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/1.jpg" alt="Los Angeles" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="images/2.jpg" alt="Chicago" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="images/3.jpg" alt="New York" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="images/4.jpg" alt="New York" class="d-block" style="width:70%">
      </div>
      <div class="carousel-item">
        <img src="images/5.jpg" alt="New York" class="d-block" style="width:70%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button style="margin-left: 120px;" class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button style="margin-right: 120px;" class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</center>

<!-- form -->
<div class="container mt-5">
    <h1>Form</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">Name</label>
        <input type="text" class="form-control" id="userName" required>
      </div>
      <div class="col-md-6">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-6">
        <label for="firstName" class="form-label">Subject</label>
        <input type="text" class="form-control" id="userName" required>
      </div>
      <div class="col-md-12">
        <label for="comments" class="form-label"></label>
        <textarea class="form-control" id="comments" rows="3" required></textarea>
      </div>
      <div class="col-md-12">
        <button type="submit" class="btn btn-outline-dark"><a href="./index.html" style="text-decoration: none; color: #212529;">Submit</a></button>
      </div>
    </form>
</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
